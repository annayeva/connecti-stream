<!doctype html>
<html lang="en">
  <head>
    <title>ConnectiStream - My digital room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="room.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster" rel="stylesheet">
  </head>
  <body>
    <article>

      <header>
        <div id="header-div-left">
          <div id="logo-div"></div>
        </div>
        <div id="header-div-right">
          <p id="greet-user">Hello, <b id="username">user007</b> !</p><i class="fa fa-sort-desc" aria-hidden="true"></i>
        </div>

      </header>

      <div id="main-div">

        <div id="global-menu">
          <div id="menu-content">
              <ul id="menu-list">
                <li> <i class="fa fa-home menu-icon" aria-hidden="true"></i>Home</li>
                <li> <i class="fa fa-list-ul menu-icon" aria-hidden="true"></i>My playlists</li>
                <li> <i class="fa fa-podcast menu-icon" aria-hidden="true"></i>My rooms</li>
                <li> <i class="fa fa-question menu-icon" aria-hidden="true"></i>Help</li>
              </ul>
          </div>
        </div>

        <div id="room-page-content">
            <div id="room-top-div"></div>
            <div id="room-side-div">
              <div id="playlist-section">
                <div id="playlist-section-head"></div>
                  <div id="playlist-section-body">
                    <div id="playlist-name"></div>
                    <div id="video-holder"></div>
                    <button class="btns-playlist" id="add-video">Add video</button>
                    <button class="btns-playlist" id="load-playlist">Load playlist</button>
                    <button class="btns-playlist" id="save-playlist">Save playlist</button>
                  </div>               
              </div>
            </div>
            <div id="room-wide-div">
              <div id="screen-section">
                <div id="screen-section-head"></div>
                <div id="screen-section-body"></div>
              </div>
              <div id="display-options-section">
                <div id="display-options-head"></div>
                <div id="display-options-body">
                  <div id="single-display"></div>
                  <div id="double-display"></div>
                  <div id="2in1-display"></div>
                </div>
              </div>
              <div id="comments-section">
                <div id="comments-section-head"></div>
                <div id="comments-section-body">
                  <div id="all-comments">
                    <div id="user-photo"></div>
                    <div id="user-comment">
                      <div id="user-name"></div>
                      <div id="comment-box">
                        <div id="comment-message"><p>Lorem ipsum</p></div>
                        <div id="comment-metadata"> 
                          <p id="posting-time"></p> <p id="btn-reply"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="comment-input">
                    <textarea id="comment-textarea"></textarea>
                    <button id="post-comment">Post</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="divider-line" id="line2"></div>

      </div>


            <footer>
              <div id="footer-div-left">
                <h2 class="cabin-header dark-bold-header">Our address:</h2>
                <p class="footer-text white-small-text">
                  ConnectiVision Digital Interactions LTD<br>
                  4 Sapfous Street, Strovolos<br>
                  Nicosia, Cyprus â€“ 2007<br>
                </p>
              </div>
              <div id="footer-div-right">
                <h2 class="cabin-header dark-bold-header">Still got questions?</h2>
                <p class="white-small-text">Send us an e-mail or check out our social <br> media channels:</p>
                <div id="SoMe-icons">
                  <i class="fa fa-envelope SoMe-icon" aria-hidden="true"></i>
                  <i class="fa fa-facebook-official SoMe-icon" aria-hidden="true"></i>
                  <i class="fa fa-youtube-square SoMe-icon" aria-hidden="true"></i>
                </div>
              </div>
      </footer>
    
    </article>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
